// Default Value: 30
// Time (in seconds) when sudden death begins. If this value is greater
//   than round time, sudden death will not trigger.
   ft_sudden_death_time 30


// Default Value: 1.0
// Time (in seconds) needed to melt player by touching him.
   ft_touch_melt_time 1.0


// Default Value: 3.0
// Time (in seconds) needed to melt player with laser.
   ft_laser_melt_time 3.0

